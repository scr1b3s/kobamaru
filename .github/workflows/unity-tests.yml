name: Unity Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Criterion
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake criterion

      - name: Build
        run: make

      # Step 4: Run Criterion tests
      - name: Run tests
        run: ./tests/tests_bin 